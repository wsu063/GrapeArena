<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<th:block layout:fragment="css">
</th:block>

<div layout:fragment="content">
    <div class="container">
        <div class="clip_con">
            <h2 class="first" style="font-weight: 800;">Goods Record</h2>
        </div>

        <div class="table-responsive">

            <table class="table table-striped table-sm conTable ">
                <thead>
                <tr>
                    <th scope="col">번호</th>
                    <th scope="col">상품명</th>
                    <th scope="col">수량</th>
                    <th scope="col">가격</th>
                    <th scope="col">주문금액</th>
                    <th scope="col">주문취소</th>
                </tr>
                </thead>
                <tbody>
                <!-- goodsCarts가 비어있지 않은 경우에만 출력 -->
                <th:block th:if="${goodsCarts != null}">
                    <tr th:each="goodsCart, iterStat : ${goodsCarts}">
                        <td th:text="${iterStat.index + 1}">1</td>
                        <td th:text="${goodsCart.goodsName}">상품명</td>
                        <td th:text="${goodsCart.goodsCount}">수량</td>
                        <td th:text="${#numbers.formatInteger(goodsCart.goodsPrice, 0, 'COMMA')} + '원'">가격</td>
                        <td th:text="${#numbers.formatInteger(goodsCart.goodsCount * goodsCart.goodsPrice, 0, 'COMMA')} + '원'">주문금액</td>
                        <td th:if="${goodsCart.isCancel == 1}">취소완료</td>
                        <td th:unless="${goodsCart.isCancel == 1}">
                            <!-- 결제 취소창 만들어야 함 -->
                            <!--
                            <form onsubmit="return cancel();" th:action="@{/orders/{id}/checkout/cancel/{goodsCartId}(id=${member.id}, goodsCartId=${goodsCart.goodsId})}" method="post">
                                <button type="submit" class="btn btn-outline-dark">주문취소</button>
                            </form>
                            -->
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <hr>

        </div>
    </div>


</div>


<th:block layout:fragment="script">


    <script th:inline="javascript">

        function cancel() {
        if (1) {
        alert("주문 취소가 완료되었습니다.");
        return true;
        }
        }

        function orderGoods() {
        if (confirm("구매를 확정하시겠습니까?")) {
        alert("구매가 완료되었습니다.");
        return true;
        }
        return false;
        }
    </script>

</th:block>
</html>
