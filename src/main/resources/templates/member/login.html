<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{layouts/layout}">
<th:block layout:fragment="css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</th:block>

<div layout:fragment="content">
    <div class="login-wrapper">
        <a href="/">
            <img src="/images/logo_head.png" alt="로고" width="80" height="60" fill="none"/>
        </a>

        <form role="form" action="/members/login" method="post"  id="login-form">
            <div class="loginForm">
                <div class="inputBox">

                    <div class="inputStyle_inputId">
                        <label th:for="email">
                            <input  type="email" class="inputText_id" id="email" name="email" placeholder="아이디">
                        </label>
                    </div>
                    <div class="inputStyle_inputPw">
                        <label th:for="password">
                            <input type="password" class="inputText_pw" id="password" name="password" placeholder="비밀번호">
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <p th:if="${loginErrorMsg}" th:text="${loginErrorMsg}" class="error"></p>
                <label for="id_save">
                    <input type="checkbox"  name="id_save" id="id_save">아이디 저장
                </label>
            </div>
            <div>
                <button type="submit" class="loginBtn" id="loginbtn">
                    <span>로그인</span>
                </button>
            </div>



                <a href="/" class="signup-link">아이디 찾기</a>
                <a href="/" class="signup-link">비밀번호 찾기</a>
                <a href="/members/register" class="signup-link" >회원가입</a>
        </form>
    </div>
</div>
<th:block layout:fragment="script">
    <script th:inline="javascript">


        var userInputId = getCookie("userInputId");
        var setCookieYN = getCookie("setCookieYN");

        if(setCookieYN == 'Y' ) {
            $("#id_save").prop("checked", true);
            $("#email").val(userInputId);
        } else {
            $("#id_save").prop("checked", false);
        }

        $("#loginbtn").click(function() {
            if($("#id_save").is(":checked")) {

                var userInputId = $("#email").val();

                setCookie("userInputId", userInputId, 60);
                setCookie("setCookieYN", "Y" , 60);
                } else {
                 deleteCookie("userInputId");
                 deleteCookie("setCookieYN");
            }
        });

    </script>
</th:block>
</html>
