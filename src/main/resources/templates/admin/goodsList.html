<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:x-transition="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout3}">
<th:block layout:fragment="css">
</th:block>

<div layout:fragment="content" class="flex flex-col flex-1 w-full" >
    <header class="z-10 py-4 bg-white shadow-md dark:bg-gray-800">
        <div class="container flex items-center justify-between h-full px-6 mx-auto text-purple-600 dark:text-purple-300"  >
            <!-- Mobile hamburger -->
            <button  class="p-1 mr-5 -ml-1 rounded-md md:hidden focus:outline-none focus:shadow-outline-purple"
                     @click="toggleSideMenu"
                     aria-label="Menu">
                <svg class="w-6 h-6"
                     aria-hidden="true"
                     fill="currentColor"
                     viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                          clip-rule="evenodd"></path>
                </svg>
            </button>
            <!-- Search input -->
            <div class="flex justify-center flex-1 lg:mr-32">
                <div class="relative w-full max-w-xl mr-6 focus-within:text-purple-500" >
                    <div class="absolute inset-y-0 flex items-center pl-2">
                        <svg  class="w-4 h-4"
                              aria-hidden="true"
                              fill="currentColor"
                              viewBox="0 0 20 20"  >
                            <path fill-rule="evenodd"
                                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                  clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <input class="w-full pl-8 pr-2 text-sm text-gray-700 placeholder-gray-600 bg-gray-100 border-0 rounded-md dark:placeholder-gray-500 dark:focus:shadow-outline-gray dark:focus:placeholder-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:placeholder-gray-500 focus:bg-white focus:border-purple-300 focus:outline-none focus:shadow-outline-purple form-input"
                           type="text"
                           placeholder="검색어를 입력해주세요."
                           aria-label="Search" />
                </div>
            </div>
        </div>
    </header>
    <main class="h-full pb-16 overflow-y-auto">
        <div class="container grid px-6 mx-auto" style="margin-top:5rem;">
            <div class="form_details">
                <button class="btn btn-primary solid blank mt-3 submit-registration-input" type="button" onclick="window.location.href='/admin/goods/new';">
                    굿즈(MD) 등록
                </button>
            </div>
            <div class="w-full overflow-hidden rounded-lg shadow-xs">

                <form th:action="@{'/admin/goodsList/' + ${posts.number}}"
                      method="get" th:object="${posts}">

                <div class="w-full overflow-x-auto">
                    <table class="w-full whitespace-no-wrap">
                        <thead>
                        <tr class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800">
                            <th class="px-4 py-3">굿즈(MD)ID</th>
                            <th class="px-4 py-3">상품명</th>
                            <th class="px-4 py-3">가격</th>
                            <th class="px-4 py-3">판매상황</th>
                            <th class="px-4 py-3">최대구매수량</th>
                            <th class="px-4 py-3">재고</th>

                            <th class="px-4 py-3">Actions</th>
                        </tr>
                        </thead>
                        <tbody  class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
                        <tr class="text-gray-700 dark:text-gray-400"
                            th:each="goods, status: ${goods.getContent()}">

                            <!-- 굿즈(MD)ID -->
                            <td class="px-4 py-3" th:text="${goods.id}"> </td>
                            <!-- 상품명 -->
                            <td class="px-4 py-3">
                                <a th:href="'/admin/goodsView/' + ${goods.id}"
                                   th:text="${goods.goodsName}">
                                </a>
                            </td>
                            <!-- 가격 -->
                            <td class="px-4 py-3 text-sm">
                                &nbsp;&nbsp;[[${#numbers.formatInteger(goods.price, 0, 'COMMA')}]]원
                            </td>
                            <!-- 판매상황 -->
                            <td class="px-4 py-3 text-xs" th:text="${goods.sellStatus}"></td>
                            <!-- 최대구매수량 -->
                            <td class="px-4 py-3 text-sm" th:text="${goods.goodsMaxAmount}"></td>
                            <!-- 재고 -->
                            <td class="px-4 py-3 text-sm" th:text="${goods.goodsStock}"></td>

                            <td class="px-4 py-3">

                                <div class="flex items-center space-x-4 text-sm">
                                    <!-- 수정 -->
                                    <button class="flex items-center justify-between px-2 py-2 text-sm font-medium leading-5 text-purple-600 rounded-lg dark:text-gray-400 focus:outline-none focus:shadow-outline-gray"
                                            aria-label="Edit"  >
                                        <svg class="w-5 h-5"
                                             aria-hidden="true"
                                             fill="currentColor"
                                             viewBox="0 0 20 20"  >
                                            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"></path>
                                        </svg>
                                    </button>
                                    <!-- 삭제 -->
                                    <button class="flex items-center justify-between px-2 py-2 text-sm font-medium leading-5 text-purple-600 rounded-lg dark:text-gray-400 focus:outline-none focus:shadow-outline-gray"
                                            aria-label="Delete" >
                                        <svg class="w-5 h-5"
                                             aria-hidden="true"
                                             fill="currentColor"
                                             viewBox="0 0 20 20" >
                                            <path fill-rule="evenodd"
                                                  d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                                  clip-rule="evenodd" >
                                            </path>
                                        </svg>
                                    </button>
                                </div>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="grid px-4 py-3 text-xs font-semibold tracking-wide text-gray-500 uppercase border-t dark:border-gray-700 bg-gray-50 sm:grid-cols-9 dark:text-gray-400 dark:bg-gray-800">
                    <span class="flex items-center col-span-3">
                      Showing 21-30 of 100
                    </span>
                    <span class="col-span-2"></span>
                    <!-- Pagination -->
                    <span class="flex col-span-4 mt-2 sm:mt-auto sm:justify-end">
                        <nav aria-label="Page navigation example"
                             th:with="start=${(posts.number/maxPage) * maxPage + 1},
                             end= (${(posts.totalPages == 0) ? 1 : (start + (maxPage - 1) < posts.totalPages ? start + (maxPage - 1) : posts.totalPages)}) ">
                            <ul class="pagination d-flex justify-content-center">
                                <li class="page-item" th:classappend="${posts.first} ? ' disabled'">
                                    <a class="page-link"
                                       th:onclick="'javascript:page(' + ${posts.number - 1} + ')'"
                                    >이전</a>
                                </li>

                                <li class="page-item"
                                    th:each="page: ${#numbers.sequence(start, end)}"
                                    th:classappend="${posts.number eq page-1} ? 'active' : ''"
                                >
                                    <a class="page-link" th:inline="text"
                                       th:onclick="'javascript:page(' + ${page - 1} + ')'"
                                    >[[${page}]]</a>
                                </li>

                                <li class="page-item" th:classappend="${posts.last}?' disabled'">
                                    <a class="page-link"
                                       th:onclick="'javascript:page(' + ${posts.number + 1} + ')'"
                                    >다음</a>
                                </li>
                            </ul>
                        </nav>

                    </span>
                </div>
                </form>
            </div>
        </div>
    </main>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        function goToGoodsNewPage() {
        window.location.href = "/admin/goods/new";
         }

       function deleteGoods(goodsId) {
                   const deleteConf = confirm("굿즈(MD)를 삭제하시겠습니까?");
                   if(!deleteConf) return; //취소버튼 선택시

                   var token = $("meta[name='_csrf']").attr("content");
                   var header = $("meta[name='_csrf_header']").attr("content");

                   $.ajax({
                     url : "/admin/delete/" + goodsId,
                     type : "DELETE",
                     contentType : "application/json",
                     beforeSend : function(xhr) {
                       //데이터를 전송하기 전에 헤더에 csrf 값을 설정
                       xhr.setRequestHeader(header, token);
                     },
                     dataType : "json",
                     cache : false,
                     success : function(result, status) {
                       //삭제 후에 원래 페이지로 이동시켜준다.
                       location.href = '/admin/goodsList';
                     },
                     error : function(jqXHR, status, error) {
                       if(jqXHR.status == '401') {
                         alert('로그인 후 이용해주세요.');
                         location.href = '/members/login';
                       } else {
                         alert(jqXHR.responseText);
                       }
                     }
                   });
                   }
    </script>

</th:block>

</html>
