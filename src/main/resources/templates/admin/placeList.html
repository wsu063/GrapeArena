<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:x-transition="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout3}">
<th:block layout:fragment="css">
</th:block>
<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<div layout:fragment="content" class="flex flex-col flex-1 w-full" >
    <header class="z-10 py-4 bg-white shadow-md dark:bg-gray-800">
        <div class="container flex items-center justify-between h-full px-6 mx-auto text-purple-600 dark:text-purple-300"  >
            <!-- Mobile hamburger -->
            <button  class="p-1 mr-5 -ml-1 rounded-md md:hidden focus:outline-none focus:shadow-outline-purple"
                     onclick="toggleSideMenu"
                     aria-label="Menu">
                <svg class="w-6 h-6"
                     aria-hidden="true"
                     fill="currentColor"
                     viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                          clip-rule="evenodd"></path>
                </svg>
            </button>
            <!-- Search input -->
            <div class="flex justify-center flex-1 lg:mr-32">
                <div class="relative w-full max-w-xl mr-6 focus-within:text-purple-500" >
                    <h4 style="text-align: center;">공연장 목록</h4>
                </div>
            </div>
        </div>
    </header>
    <main class="h-full pb-16 overflow-y-auto">
        <div class="container grid px-6 mx-auto">
            <div class="form_details">
                <button class="btn btn-primary solid blank mt-3 submit-registration-input" type="button" onclick="window.location.href='/admin/places/new';">
                    공연장 등록
                </button>
            </div>
            <div class="w-full overflow-hidden rounded-lg shadow-xs">
                <div class="w-full overflow-x-auto">
                    <table class="w-full whitespace-no-wrap">
                        <thead>
                        <tr class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800">
                            <th class="px-4 py-3">공연장</th>
                            <th class="px-4 py-3">공연장 구역</th>
                            <th class="px-4 py-3">Actions</th>
                        </tr>
                        </thead>
                        <tbody  class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
                        <tr class="text-gray-700 dark:text-gray-400"
                            th:each="place : ${placeList}">
                            <td class="px-4 py-3">
                                <div class="flex items-center text-sm">
                                    <div>
                                        <p class="font-semibold" th:text="${place.placeName}"></p>
                                    </div>
                                </div>
                            </td>
                            <td class="px-4 py-3 text-sm" th:text="${place.placeLocation}"></td>

                            <td class="px-4 py-3">
                                <div class="flex items-center space-x-4 text-sm">
                                    <button class="flex items-center justify-between px-2 py-2 text-sm font-medium leading-5 text-purple-600 rounded-lg dark:text-gray-400 focus:outline-none focus:shadow-outline-gray"
                                            th:onclick="'window.location.href=\'/admin/places/edit/' + ${place.id} + '\';'"  aria-label="Edit"  >
                                        <svg class="w-5 h-5"
                                             aria-hidden="true"
                                             fill="currentColor"
                                             viewBox="0 0 20 20"  >
                                            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"></path>
                                        </svg>
                                    </button>
                                    <button class="flex items-center justify-between px-2 py-2 text-sm font-medium leading-5 text-purple-600 rounded-lg dark:text-gray-400 focus:outline-none focus:shadow-outline-gray"
                                            aria-label="Delete"
                                            th:onclick="'deletePlace(' + ${place.id} + ')'" >
                                        <svg class="w-5 h-5"
                                             aria-hidden="true"
                                             fill="currentColor"
                                             viewBox="0 0 20 20" >
                                            <path fill-rule="evenodd"
                                                  d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                                  clip-rule="evenodd" >
                                            </path>
                                        </svg>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </main>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        function deletePlace(placeId) {
            const cancelConf = confirm("공연장을 삭제하시겠습니까?");
            if(!cancelConf) return; // 취소 선택시 끝

            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            $.ajax({
                url : "/admin/places/delete/" + placeId,
                type : "DELETE",
                contentType : "application/json",
                beforeSend : function(xhr) {
                    //데이터를 전송하기 전에 헤더에 csrf 값을 설정
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache : false,
                success : function(result, status) {
                    location.reload();
                },
                error : function(jqXHR, status, error) {
                    if(jqXHR.status == '401') {
                     alert('로그인 후 이용해주세요.');
                     location.href = '/members/login';
                    } else {
                      alert(jqXHR.responseText);
                    }
                }
            });
        }
    </script>
</th:block>

</html>
